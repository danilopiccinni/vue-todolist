<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue To Do List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
      
      <img src="img/joanna-kosinska-7ACuHoezUYk-unsplash.jpg" class="img-fluid" alt="...">
      
      <main>

        <h1>Lista delle cose da fare</h1>

        <div class="cont-input">
            <input v-model="nuovaCosa" @keyup.enter="aggiungiLaCosa()" id="cosa-da-inserire" type="text" placeholder="Inserisci articolo">
            <button @click="aggiungiLaCosa() & focus()" id="bottone-aggiungi" type="button" class="btn btn-success"><i class="fa-solid fa-circle-plus"></i> Aggiungi</button>
        </div>

        <section>
            <div class="cont-list">
                <span class="titolo-foglietto">Da fare:</span>
                <ul id="lista">
                    <li v-for="(toDo , index) in toDos" >
                        <strong @click="fattoNonFatto(index)" :style="(toDo.done) ? { textDecoration : 'line-through'} : {}">{{toDo.text}}</strong>   <span @click="rimuoviToDo(index)"><i class="fa-regular fa-circle-xmark"></i></span>
                      </li>
                </ul>
            </div>
        </section>

        <div class="cont-bottone-svuota">
            <button @click="svuota()" id="svuota" type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Svuota</button>
            <button id="add" type="button" class="btn btn-primary"><i class="fa-sharp fa-solid fa-rotate"></i> Sinc. Smartphone</button>
            <button id="send" type="button" class="btn btn-secondary"><i class="fa-solid fa-share-nodes"></i> Condividi</button>
        </div>
    </main>

        </li>
    </ul>

    <button @click="aggiungiLaCosa()">Aggiungi</button> -->
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>
</html>
